<!-- Navbar -->
<app-navbar></app-navbar>
<!-- Body -->
<main>
  <div class="mat-elevation-z8">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      (matSortChange)="announceSortChange($event)"
      class="mat-elevation-z8"
    >
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by number"
        >
          No.
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.id }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by name"
        >
          Name
        </th>
        <td class="hover-effect" mat-cell *matCellDef="let element">
          <button id="name" (click)="openDialog($event)">
            {{ element.name }}
          </button>
        </td>
      </ng-container>

      <!-- NRC Column -->
      <ng-container matColumnDef="nrc">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by nrc"
        >
          NRC
        </th>
        <td class="hover-effect" mat-cell *matCellDef="let element">
          <button id="nrc" (click)="openDialog($event)">
            {{ element.nrc }}
          </button>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="location">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by location"
        >
          Location
        </th>
        <td class="hover-effect" mat-cell *matCellDef="let element">
          <button id="location" (click)="openDialog($event)">
            {{ element.location }}
          </button>
        </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="role">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by description"
        >
          Description
        </th>
        <td mat-cell *matCellDef="let element">{{ element.role }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[10, 15, 20]"
      showFirstLastButtons
      aria-label="Select page of team members"
    >
    </mat-paginator>
  </div>
</main>

<app-footer></app-footer>
